{% macro render_articles(title, articles) %}
  <section>
    <header>
      <h2>{{ title }}</h2>
    </header>
    <ul class="default">
      {% for article in articles[:3] %}
        <li>
          <strong>{{ article.title }} : </strong>{{ article.blurb|markdown }}
        </li>
      {% endfor %}
    </ul>
  </section>
{% endmacro %}
